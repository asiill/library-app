<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>

    <div id="new-book-btn-container">
        <button id="new-book-btn">
            <img src="./icons/add.svg">
            <span>Add book</span>
        </button>
    </div>
    
    <div id="book-form-container">
        <form action="" method="get" id="book-form">
            <legend>Book details</legend>
            <p id="error-message"></p>
            <div class="text-input">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="title" required>
            </div>
            <div class="text-input">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="author" required>
            </div>
            <div class="boolean-input">
                <label for="isRead">Have you read this book?</label>
                <input type="checkbox" id="isRead" name="isRead" value="yes">
            </div>
            <button type="submit" id="add-book-btn">Save</button>
        </form>
    </div>

    <div id="library-container"></div>
</body>
</html>
